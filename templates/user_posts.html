{% extends "base.html" %}

{% block title %}{{user}}'s posts{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block page_content %}
<div class="page-header">
	<h2>Post History</h2>
	<ul id = "postList">
		{{% for post in user.posts %}}
			<li>[{{post.datetime}}]    <a href="https://www.youtube.com/watch?v=0qj67KE5VXI">{{post.title}}</a></li>
		{{% endfor %}}
	</ul>

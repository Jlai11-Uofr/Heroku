<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

<body>


{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Your Posts{% endblock %}
{% block head %}
{{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block page_content %}
    
    <form class="postForm" action="" method="POST">
        <textarea name="post" class="form-control" rows="7" ></textarea>
        <input type="submit" value="Post!" class="btn btn-primary">
    </form>
    
    <div id="postList">
        <h2>Your Posts</h2>
        {% for currPost in all_posts %}
        <div id="userPost" class="card bg-light mb-3">
            <div class="card-header">{{ currPost.post_date }}</div>
            <div class="card-body"><p>{{ currPost.post }}</p></div>
        </div>
        {% endfor %}
           
    </div>     
{% endblock %}


</body>
</html>
